<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        /* Estilos del formulario */
        .formulario {
            max-width: 90%;
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            font-size: 1.2rem;
        }

        .formulario input,
        .formulario textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .formulario input[type="email"] {
            border: 2px solid green; /* Borde verde para email */
        }

        .formulario textarea:focus {
            outline: 2px solid blue; /* Outline azul al focus */
        }

        .formulario button {
            background: green !important; /* Uso de !important */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h2>Contacto</h2>
    <form class="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre">
        
        <label for="email">Correo:</label>
        <input type="email" id="email" placeholder="Tu correo" class="input-verde">
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
